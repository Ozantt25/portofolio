<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tulisan - MFN</title>
    <style>
      body {
        background-color: white;
        color: black;
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        padding: 1rem 9%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }

      .menu-toggle {
        display: none;
        font-size: 2rem;
        color: #e3651d;
        cursor: pointer;
      }

      nav {
        display: flex;
        gap: 2rem;
      }

      nav a {
        color: #e3651d;
        margin-left: 4rem;
        font-size: 1.8rem;
        text-decoration: none;
        border-bottom: 3px solid transparent;
        transition: 0.3s ease;
      }

      nav a.active {
        color: #e3651d;
        border-bottom: 3px solid #e3651d;
      }

      .catalog-section {
        padding: 8rem 5% 4rem;
        text-align: center;
      }

      .catalog-section h1 {
        font-size: 3rem;
        margin-bottom: 3rem;
      }

      .catalog {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        justify-items: center;
      }

      .card {
        background-color: #f4f4f4;
        width: 100%;
        max-width: 280px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: left;
        padding: 1.2rem;
        transition: transform 0.3s;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 1rem;
      }

      .card h2 {
        font-size: 1.2rem;
        margin: 0.5rem 0;
        color: #333;
      }

      .card p {
        font-size: 0.95rem;
        color: #666;
        margin-bottom: 1rem;
        line-height: 1.5;
      }

      .card a {
        display: inline-block;
        text-decoration: none;
        color: white;
        background-color: #e3651d;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-size: 0.9rem;
        transition: background-color 0.3s;
      }

      .card a:hover {
        background-color: #c65414;
      }

      @media (max-width: 768px) {
        .menu-toggle {
          display: block;
        }

        nav {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 100%;
          left: 0;
          width: 100%;
          background-color: #333;
          padding: 1rem 0;
          z-index: 1000;
        }

        nav.active {
          display: flex;
        }

        nav a {
          margin: 1rem 0;
          font-size: 1.6rem;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="#" class="logo">MFN</a>
      <div class="menu-toggle" id="mobile-menu">
        <i class="fa fa-bars"></i>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="creation.html" class="active">Creation</a>
        <a href="skills.html">Skills</a>
        <a href="education.html">Education</a>
        <a href="experience.html">Experience</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <section class="catalog-section">
      <h1>Katalog Tulisan</h1>
      <div class="catalog">
        <div class="card">
          <img src="image/artikel 1.jpg" alt="RUU Minerba" />
          <h2>RUU Minerba: Dulu Ormas, Sekarang Kampus Juga Akan Dibungkam?</h2>
          <p>Esai ini membahas polemik izin usaha tambang untuk ormas dan kampus, serta kekhawatiran atas independensi lembaga intelektual dan moral bangsa.</p>
          <a href="artikel-minerba.html">Baca Selengkapnya</a>
        </div>
        <!-- Tambahkan card lainnya di sini -->
      </div>
    </section>

    <script>
      const mobileMenu = document.getElementById("mobile-menu");
      const nav = document.querySelector("nav");

      mobileMenu.addEventListener("click", () => {
        nav.classList.toggle("active");
      });
    </script>
  </body>
</html>
